# ========================================
# DATABASE CONFIGURATION
# ========================================

# Database Kind
quarkus.datasource.db-kind=postgresql

# Dev: DevServices (auto DB)
quarkus.datasource.devservices.enabled=true

# Prod: External DB via env vars
%prod.quarkus.datasource.username=${DB_USERNAME}
%prod.quarkus.datasource.password=${DB_PASSWORD}
%prod.quarkus.datasource.jdbc.url=${DB_URL}

# ========================================
# HIBERNATE ORM CONFIGURATION
# ========================================

# Dev: Show SQL for debugging
%dev.quarkus.hibernate-orm.log.sql=true

# ========================================
# FLYWAY CONFIGURATION
# ========================================

# Migrate at start
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# ========================================
# JWT CONFIGURATION (SmallRye JWT)
# ========================================

# Issuer for verification
mp.jwt.verify.issuer=authentication-service

# Custom keys (EC for ES256)
# quarkus.smallrye-jwt.token.key-location=${JWT_KEY_LOCATION}
# quarkus.smallrye-jwt.token.public-key-location=${JWT_PUBLIC_KEY_LOCATION}

# ========================================
# LOGGING CONFIGURATION
# ========================================

# Default level
quarkus.log.level=INFO
%dev.quarkus.log.console.json.enabled=false

# ========================================
# APPLICATION SPECIFIC
# ========================================

# Encryption key for CryptoUtil
app.encryption.key=${ENCRYPTION_KEY}